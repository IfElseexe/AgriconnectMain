<div class="container">
  <div class="forms-container">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="sign-up-form">
      <h2 class="title">Create Account</h2>
      
      <div class="user-type-toggle">
        <button type="button" 
                class="toggle-btn farmer" 
                [class.active]="userType === 'farmer'"
                (click)="setUserType('farmer')">
          <fa-icon [icon]="faLeaf"></fa-icon> Farmer
        </button>
        <button type="button" 
                class="toggle-btn buyer" 
                [class.active]="userType === 'buyer'"
                (click)="setUserType('buyer')">
          <fa-icon [icon]="faShoppingBasket"></fa-icon> Buyer
        </button>
      </div>
      
      <div class="input-field">
        <fa-icon [icon]="faUser"></fa-icon>
        <input type="text" formControlName="username" placeholder="Username">
      </div>
      
      <div class="input-field">
        <fa-icon [icon]="faUser"></fa-icon>
        <input type="email" formControlName="email" placeholder="Email">
      </div>
      
      <div class="input-field">
        <fa-icon [icon]="faLock"></fa-icon>
        <input type="password" formControlName="password" placeholder="Password">
      </div>
      
      <div class="input-field">
        <fa-icon [icon]="faLock"></fa-icon>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password">
      </div>
      
      <button type="submit" class="btn solid" [disabled]="signUpForm.invalid">Sign Up</button>

      <!-- Login link directly under button -->
      <div class="login-link">
        Already have an account? <a routerLink="/sign-in">Log in here</a>
      </div>

      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Social login options -->
      <div class="social-login">
        <p>Continue with</p>
        <div class="social-icons">
          <a href="#" class="social-icon google">
            <fa-icon [icon]="faGoogle"></fa-icon>
          </a>
          <a href="#" class="social-icon facebook">
            <fa-icon [icon]="faFacebookF"></fa-icon>
          </a>
          <a href="#" class="social-icon instagram">
            <fa-icon [icon]="faInstagram"></fa-icon>
          </a>
        </div>
      </div>
    </form>
  </div>

  <div class="panels-container">
    <div class="carousel">
      <div *ngFor="let item of carouselItems; let i = index" 
           class="carousel-item" 
           [class.active]="i === currentSlide"
           [style.background-image]="'url(' + item.image + ')'"
           [attr.aria-hidden]="i !== currentSlide">
        <div class="carousel-text">
          <p>{{item.text}}</p>
        </div>
      </div>
      <button class="carousel-control prev" (click)="prevSlide()">❮</button>
      <button class="carousel-control next" (click)="nextSlide()">❯</button>
    </div>
  </div>
</div>
